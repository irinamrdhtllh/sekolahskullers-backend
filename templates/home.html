{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<p>Hi, {{ user.first_name }}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<p>You are not logged in</p>
<p>
  <a href="{% url 'login' %}">Login</a>
</p>
<p>
  <a href="{% url 'register' %}">Register</a>
</p>
{% endif %}
{% endblock content %}
