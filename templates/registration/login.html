{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <p>
    <label for="id_username">NIM</label>
    {{ form.username }}
  </p>
  <p>
    <label for="id_password">Password</label>
    {{ form.password }}
  </p>
  <button>Submit</button>
</form>
{% endblock content %}
